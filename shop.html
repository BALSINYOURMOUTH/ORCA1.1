<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Orca Clothing</title>
    <link rel="stylesheet" href="assets\css\main.css">
    <link rel="stylesheet" href="assets\css\shop.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="Orca Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="nav-toggle">
                <span class="nav-toggle-icon"></span>
            </button>
        </div>
    </header>

    <!-- Hero Banner (Optional) -->
    <section class="shop-hero">
        <div class="container">
            <h1>Our Collection</h1>
            <p>Explore the latest trends and find your next favorite piece.</p>
        </div>
    </section>

    <section class="filter-sort">
        <div class="container">
            <div class="filter">
                <select id="filter-category">
                    <option value="all">All Categories</option>
                    <option value="tshirts">T-Shirts</option>
                    <option value="hoodies">Hoodies</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <div class="sort">
                <select id="sort-products">
                    <option value="default">Sort by Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="newest">Newest Arrivals</option>
                </select>
            </div>
        </div>
    </section>
    
    <section class="product-grid">
        <div class="container" id="product-list">
            
            
        </div>
    </section>
    

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container footer-content">
            <div class="footer-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#"><img src="assets/img/icons/fb-icon.png" alt="Facebook"></a>
                <a href="#"><img src="assets/img/icons/ig-icon.png" alt="Instagram"></a>
                <a href="#"><img src="assets/img/icons/tw-icon.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="container footer-bottom">
            <p>&copy; 2024 Orca Clothing. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/shop.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
